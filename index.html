<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Native Web Components for Everyone with LitElement</title>
  <script>navigator.serviceWorker.register('/sw_native_web_components.js');</script>

  <!-- Start Workshop -->
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./components/index.js"></script>
</head>
<body>
  <wsc-hello></wsc-hello>

  <div class="dates">
    <h2>Save the dates!</h2>
    <div class="date-view">
      <div class="day">02</div>
      <div class="month">Sep</div>
      <div class="year">2021</div>
    </div>

    <div class="date-view">
      <div class="day">03</div>
      <div class="month">Sep</div>
      <div class="year">2021</div>
    </div>

    <div class="date-view">
      <div class="day">04</div>
      <div class="month">Sep</div>
      <div class="year">2021</div>
    </div>
  </div>


  <div class="dates">
    <wsc-date value="Mon, 02 Sep 2021"></wsc-date>
    <wsc-date value="Mon, 03 Sep 2021"></wsc-date>
    <wsc-date value="Mon, 04 Sep 2021"></wsc-date>
  </div>


</body>
</html>
